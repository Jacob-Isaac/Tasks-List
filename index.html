<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/icon.png">
  <title>Tasks List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
    rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/container.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />
  <link href="css/list.css" rel="stylesheet" />
  <link href="css/section.css" rel="stylesheet" />
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <main class="container">
    <h1 class="container__header">Lista zadań</h1>
    <section class="section">
      <div class = "border"><h2 class="section__header">Dodaj nowe zadanie</h2></div>
      <form class="js-form section__form">
        <input autofocus class="js-input section__form--input" placeholder=" Co jest do zrobienia?"></input>
        <button class="js-addTaskButton section__form--button">Dodaj zadanie</button>
      </form>
    </section>
    <section class="section">
      <div class = "border section__flex">
      <h2 class="section__header">Lista zadań</h2>
      <button class="costam js-hideShowButton">Ukryj wszystkie zadania</button>
      <button class="costam js-markAllbutton">Pokaz wszystkie zadania</button>
    </div>
      <ul class="js-list section__list"></ul>
     
    </section>
  </main>
</body>
